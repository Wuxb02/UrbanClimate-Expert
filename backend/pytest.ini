[pytest]
# Pytest 配置文件

# 测试路径
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py

# Python 类匹配模式
python_classes = Test*

# Python 函数匹配模式
python_functions = test_*

# 最小 Python 版本
minversion = 7.0

# 插件
addopts =
    # 详细输出
    -v
    # 显示测试覆盖率
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    # 显示测试时长最长的 10 个测试
    --durations=10
    # 失败时显示本地变量
    -l
    # 捕获输出
    --tb=short
    # 异步测试支持
    --asyncio-mode=auto

# 忽略的警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    requires_db: 需要数据库
    requires_pdf: 需要 PDF 文件

# 异步测试超时(秒)
timeout = 300

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
